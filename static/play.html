<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>SoundBarrel</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery.js"></script>
		<script src="jquery.cookie.js"></script>
		<script type="text/javascript" src="html.sortable.0.1.1.js"></script>
		<script type="text/javascript" src="do.js"></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="http://upload.wikimedia.org/wikipedia/commons/a/ac/Approve_icon.svg" width="100px" height="100px" />
			</div>
			<div id="progressbar"><div id="progress"></div></div>
			<div id="genrebox">
				<select id="genreselect">
					<option value="Alternative">Alternative</option>
					<option value="Blues">Blues</option>
					<option value="Classical">Classical</option>
					<option value="Country">Country</option>
					<option value="Electronic">Electronic</option>
					<option value="Folk">Folk</option>
					<option value="Indie">Indie</option>
					<option value="Hip Hop">Hip Hop</option>
					<option value="Jazz">Jazz</option>
					<option value="Pop">Pop</option>
					<option value="Rock">Rock</option>
				</select>
			</div>
		</header>
		<div class="container">
			<ul class="songholder" id="songs"></ul>
		</div>
		<footer>
				<div class="footerholder">
					<div class="footerpiece">SOMETHING</div>
					<div class="footerpiece">ELSE</div>
				</div>
		</footer>
	</body>
</html>
